<!DOCTYPE html>
<html>
    <head>
        <title>CURRENCY CONVERTER</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
    <div class="background"></div>
      <div class="container">
        <header><b>currency converter </b></header>

        <form action="#">
            <div class="amount">
                <p><b>Enter Amount</b></p>
                <input type="text" value="1" name="" id="">
            </div>
            
            <div class="drop-list">
                <div class="from"> 
                    <p><b>FROM</b></p>
                    <div class="select-box">
            <img src="https://flagsapi.com/BJ/flat/64/.png" alt="flag">

            <select>
            <!--option tag are inserted from javascript-->
                   </select> 
        </div>
                </div>

<div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p><b>TO</b></p>
                    <div class="select-box">
            <img src="https://flagsapi.com/LY/flat/64/.png" alt="flag">

            <select>
                <!--option tag are inserted from javascript-->
                       </select> 
        </div>
    </div>
            </div>

<div class="exchange-rate"><b>Getting ready...</b></div>
<button><b>GET EXCHANGE RATE</b></button>

        </form>
    </div>
    

    <script src="./country-list.js"></script>
        <script src="currency.js"></script>
    </body>
</html>
